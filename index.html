<!DOCTYPE html>
<html>
    <head>
        <title>Takahoot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>


<body>
    <script src="index.js"></script>
    <script type="module" src="App.mjs"></script>


    <div id="nav"></div>

    <div id="game" class="container"></div>

    <div id="targets" class="container"></div>

    <div class="container" style="display: none">
        <button id="connect" style="visibility: initial">Connect To WebUSB Device</button>
        <br><br><label for="input">Sender: </label> <br>
        <button id="sendConnect">Connect</button>
        <button id="calibrate">Calibrate all</button>
        <button id="changeTolerance">Change Tolerance to YY for target XX (00 to 03)</button>
        <button id="enableTarget">Enable target XX</button>
        <button id="disableTarget">Disable target XX</button>
        <button id="disableTargetAndBlink">Disable target XX and blink</button>
        <button id="disableTargetsAndBlink">Disable all targets and blink</button>
        <button id="getState">Get State</button>
        <button id="reset">Reset</button>
        <textarea rows="25" cols="80" id="editor">303100310131023103</textarea>
        <br><button id="submit">Send</button>
        <br><br>
        <label for="output">Receiver: </label> </br>
        <textarea rows="25" cols="80" id="output"></textarea>
    </div>
</body>
</html>
